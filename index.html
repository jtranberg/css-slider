<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <!-- Radio buttons for controlling slides -->
            <input type="radio" name="slider" id="slide-1" checked>
            <input type="radio" name="slider" id="slide-2">
            <input type="radio" name="slider" id="slide-3">

            <div class="slider">
                <div class="slide" id="s1">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="pic 1"/>
                </div>
                <div class="slide" id="s2">
                    <img src="https://images.unsplash.com/photo-1593642532400-2682810df593" alt="pic 2"/>
                </div>
                <div class="slide" id="s3">
                    <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401" alt="pic 3"/>
                </div>
            </div>

            <div class="slider-nav">
                <label for="slide-1"></label>
                <label for="slide-2"></label>
                <label for="slide-3"></label>
            </div>
        </div>
    </section>
</body>
</html>
